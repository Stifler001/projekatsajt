    <h1>Popuni podatke za prevoz</h1><br>
            <legend>Prijava</legend>
            <div class="container">
    <form class="form1"><br>
        <p>Unesite svoje ime</p>  
        <input type="text" placeholder="Ime">
        <p>Unesite svoje prezime</p>
        <input type="text" placeholder="Prezime"><br><br>
        <p>Koliko kilometara ima do odredišta za robu:</p>
        <select class="select1">
            <option>--</option>
            <option>Do 50 kilometara</option>
            <option>Do 100 kilometara</option>
            <option>Do 200 kilometara</option>
            <option>Preko 200 ili van zemlje</option>
        </select>
        <p>Unesite osnovne karakteristike robe i količinu robe:</p>
        <textarea cols="30" rows="5"></textarea><br><br>
        <p>Šta vam treba:</p><br>
        <input type="radio" name="kamion">Prikolica
        <input type="radio" name="kamion">Cisterna<br><br>
        <p>Unesite samo vaš email:</p>
        <input type="text" placeholder="email adresa"><br><br>
        <div class="posalji">
        <input type="submit" value="Pošalji">
        </div>
    </form>
